{% extends "base.html" %}

{% block title %} {{article.title}} {% endblock %}
{% block header %}
<link type="text/css" rel="stylesheet" href="{{ SITEURL }}/theme/css/article.css" />
{% endblock %}
{% block content %}
<div class="article-cont">
    <h1>{{ article.title }}</h1>
    <br/>
    <label class="article-meta">
        Posted on <strong>{{ article.date|strftime('%d %B %Y') }}</strong> in 
        <a href="{{ SITEURL }}/{{article.category.url}}">{{article.category}}</a>
        <br/>
        Tags: {% for tag in article.tags %} <a href="{{ SITEURL }}/{{tag.url}}">{{tag}}</a> {% endfor %}
    </label>
    <br/><br/>
    <div class="article-content">
            {{ article.content }}
    </div>
</div>
<div id="disqus_thread"></div>

{% endblock %}
